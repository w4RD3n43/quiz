<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="question">
          <h2  id="queBox">question</h2>
        </div>
        <div class="option1">
          <input class="options" id="option1" value="a" type="radio" name="option">
          <label for="option1">1. Option1 </label>
        </div>
        <div class="option2">
          <input class="options" id="option2" value="b" type="radio" name="option">
          <label for="option2">2. Option1 </label>
        </div>
        <div class="option3">
          <input class="options" id="option3" value="c" type="radio" name="option">
          <label for="option3">3. Option1 </label>
        </div>
        <div class="option4">
          <input class="options" id="option4" value="d" type="radio" name="option">
          <label for="option4">4. Option1 </label>
        </div>
        <div class="answer">
          <button class="btn" onclick="submitQuiz()">Submit</button>
        </div>
      </div>
    </div>
    <script src="/index.js" async defer></script>
  </body>
</html>
